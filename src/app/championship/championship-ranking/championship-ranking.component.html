<table>
    <thead>
        <tr>
            <th>Pos.</th>
            <th>Team</th>
            <th>Pkt.</th>
            <th>PP</th>
            <th>SR</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of rankings">
            <td class="number" [ngClass]="{emphasis: r.position == 1}">{{r.position}}</td>
            <td [ngClass]="{emphasis: r.position == 1}">{{r.name}}</td>
            <td class="number" [ngClass]="{emphasis: r.position == 1}">{{r.score}}</td>
            <td class="number" [ngClass]="{emphasis: r.polePositionsBest}">{{r.polePositions}}</td>
            <td class="number" [ngClass]="{emphasis: r.fastestLapsBest}">{{r.fastestLaps}}</td>
        </tr>
    </tbody>
</table>
<dl>
    <dt>PP</dt>
    <dd>Pole Positions</dd>
    <dt>SR</dt>
    <dd>Schnellste Runden</dd>
</dl>
