<table>
    <thead>
        <tr>
            <th>Parcour</th>
            <th>Sieger</th>
            <th>Pole</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of racingDays">
            <td class="number">{{r.parcour}}</td>
            <td class="number">{{r.winner}}</td>
            <td class="number">{{r.pole}}</td>
        </tr>
    </tbody>
</table>
